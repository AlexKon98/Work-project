<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/jquery.js"></script>
    <title>Регистрация</title>
</head>

<body>
    <div class="menu registration">
        <div class="menu__header-block">
            <div class="container">
                <div class="menu__header">
                    <a href="#" class="menu__link"><img src="../../img/menu-close.svg" alt="" class="menu__link-img"></a>
                    <a href="#" class="menu__link"><img src="../../img/learn-poem.svg" alt="" class="menu__link-img"></a>
                    <div class="menu__social">
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/telega.svg" alt="telegram"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/tiktok.svg" alt="tiktok"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/vk.svg" alt="vk"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/YT.svg" alt="youtube"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/fb.svg" alt="facebook"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/inst.svg" alt="instagram"></a>
                        </div>
                    </div>
                    <a href="#" class="personal-area">
                        <span class="menu__same-line"><img src="../../img/user.svg" alt=""></span> Войти
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <form id="registration" action="#" class="form registration__form">
                <input autocomplete="off" type="text" id="name" data-validate-field="name" name="name" class="registration__input" placeholder="Имя и фамилия">
                <input autocomplete="off" type="text" id="email" data-validate-field="mail" name="email" class="registration__input" placeholder="Почта">
                <input autocomplete="off" data-validate-field="tel" data-validate-rules="phone" type="tel" id="tel" class="registration__input" placeholder="Телефон">
                <input autocomplete="off" data-validate-field="password" data-validate-rules="password" id="password" class="registration__input" placeholder="Пароль" type="password">
                <input autocomplete="off" data-validate-field="secondPassword" data-validate-rules="secondPassword" id="secondPassword" class="registration__input" placeholder="Повторите пароль" type="password">
                <input type="submit" class="registration__btn" value="ЗАРЕГИСТРИРОВАТЬСЯ">
            </form>
        </div>
        <script src="js/just-validate.min.js"></script>
        <script src="js/jquery.inputmask.min.js"></script>
        <script src="js/inputmask.min.js"></script>
        <script>
            var anySelector = document.querySelector('input[type="tel"]');
            var im = new Inputmask("7 (999) 999 99 99");

            im.mask(anySelector);

            new JustValidate('.form', {
                rules: {
                    name: {
                        required: true,
                        minLength: 2,
                        maxLength: 30,
                    },
                    tel: {
                        required: true,
                        function: (name, value) => {
                            const phone = anySelector.inputmask.unmaskedvalue();
                            return Number(phone) && phone.length === 10;
                        }
                    },
                    mail: {
                        required: true,
                        email: true,
                    },
                    password: {
                        required: true,
                        password: true,
                    },
                    secondPassword: {
                        required: true,
                        password: true,
                        function: () => {
                            let event;
                            const pasOne = document.getElementById('password').value;
                            const pasTwo = document.getElementById('secondPassword').value;
                            event = pasOne === pasTwo;
                            return event;
                        },
                    }
                },
                messages: {
                    secondPassword: 'Повторите свой пароль',
                    password: 'Укажите пароль',
                    mail: 'Укажите ваш e-mail',
                    name: 'Как вас зовут?',
                    tel: 'Укажите ваш телефон',
                },
            });
        </script>
        <div class="menu__footer">
            <div class="container">
                <div class="footer__wrapper">
                    <a href="mailto:Attachments_nvstepan@mail.ru" class="menu__footer__link">Attachments_nvstepan@mail.ru</a>
                    <a href="#" class="menu__footer__link">Политика конфиденциальности</a>
                    <a href="#" class="menu__footer__link"><img src="../../img/SU_logo.svg" alt="your startup"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
