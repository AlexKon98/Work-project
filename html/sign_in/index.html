<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="../../style.css">
    <title>Вход</title>
</head>

<body>
    <div class="menu-special sing-in">
        <div class="menu__header-block">
            <div class="container">
                <div class="menu__header">
                    <a href="#" class="menu__link"><img src="../../img/menu-close.svg" alt="" class="menu__link-img"></a>
                    <a href="#" class="menu__link"><img src="../../img/learn-poem.svg" alt="" class="menu__link-img"></a>
                    <div class="menu__social">
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/telega.svg" alt="telegram"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/tiktok.svg" alt="tiktok"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/vk.svg" alt="vk"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/YT.svg" alt="youtube"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/fb.svg" alt="facebook"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/inst.svg" alt="instagram"></a>
                        </div>
                    </div>
                    <a href="#" class="personal-area">
                        <span class="menu__same-line"><img src="../../img/user.svg" alt=""></span> Войти
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <h2 class="sign-in__heading">Вход в учетную запись</h2>
        </div>
        <div class="container">
            <form action="#" class="form sign-in__form">
                <div class="sign-in__wrapper">
                    <button class="sign-in__btn">
              <span class="sign-in__same-line"><img class="sign-in__img" src="../../img/google.svg" alt=""></span>Войти через Google</button>
                    <button class="sign-in__btn">
              <span class="sign-in__same-line"><img class="sign-in__img" src="../../img/facebook.svg" alt=""></span>Войти через Facebook</button>
                    <button class="sign-in__btn">
              <span class="sign-in__same-line"><img class="sign-in__img" src="../../img/vkontakte.svg" alt=""></span>Войти через Вконтакте</button>
                </div>
                <div class="sign-in__or">
                    <div class="stick"></div>
                    <div class="or">или</div>
                    <div class="stick"></div>
                </div>
                <h3 class="sign-in__heading-low">Электронный адрес / номер телефона</h3>
                <input autocomplete="off" type="text" id="name" data-validate-field="name" name="name" class="sign-in__input" placeholder="Электронный адрес / номер телефона">
                <h3 class="sign-in__heading-low">Пароль</h3>
                <input autocomplete="off" data-validate-field="password" type="password" data-validate-rules="password" id="password" class="sign-in__input sign-in__input-last" placeholder=". . . . . . . . . . . . . .">
                <input type="submit" value="ВОЙТИ" class="sign-in__submit">
                <a href="#" class="sign-in__text">Забыли пароль?</a>
                <p class="sign-in__content">Впервые на сайте? <span class="same-line"><a href="#" class="sign-in__link">Зарегистрируйтесь</a></span></p>
            </form>
        </div>
        <div class="menu__footer">
            <div class="container">
                <div class="footer__wrapper">
                    <a href="mailto:Attachments_nvstepan@mail.ru" class="menu__footer__link">Attachments_nvstepan@mail.ru</a>
                    <a href="#" class="menu__footer__link">Политика конфиденциальности</a>
                    <a href="#" class="menu__footer__link"><img src="../../img/SU_logo.svg" alt="your startup"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/just-validate.min.js"></script>
    <script>
        new JustValidate('.form', {
            rules: {
                name: {
                    required: true,
                },
                password: {
                    required: true,
                    password: true,
                },
            },
            messages: {
                password: 'Укажите пароль',
                name: 'Укажите ваш телефон или адрес электронной почты',
            },
        });
    </script>
</body>

</html>
