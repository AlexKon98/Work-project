<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../adaptive.css">
    <title>Забыли пароль?</title>
</head>

<body>
    <div class="menu password">
        <div class="menu__header-block">
            <div class="container">
                <div class="menu__header">
                    <a href="#" class="menu__link menu__logo"><img src="../../img/menu-close.svg" alt="" class="menu__link-img"></a>
                    <a href="#" class="menu__link menu-link-one"><img src="../../img/main_logo.png" alt="" class="menu__link-img"></a>
                    <div class="menu__social">
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/telega.svg" alt="telegram"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/TikTok.svg" alt="tiktok"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/VK.svg" alt="vk"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/YT.svg" alt="youtube"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/FB.svg" alt="facebook"></a>
                        </div>
                        <div class="menu__social-link">
                            <a href="#"><img src="../../img/INST.svg" alt="instagram"></a>
                        </div>
                    </div>
                    <a href="#" class="personal-area">
                        <span class="menu__same-line"><img src="../../img/user.svg" alt=""></span> <span class="hide">Войти</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <form action="#" class="form password__form">
                <h2 class="password__heading">Забыли пароль?</h2>
                <p class="password__text">Не волнуйтесь, мы отправим вам сообщение для сброса пароля.</p>
                <input autocomplete="off" type="text" id="email" data-validate-field="mail" name="email" placeholder="Электронный адрес" class="password__input">
                <input type="submit" value="ПРОДОЛЖИТЬ" class="password__submit">
            </form>
        </div>
        <div class="menu__footer">
            <div class="container">
                <div class="footer__wrapper">
                    <a href="mailto:Attachments_nvstepan@mail.ru" class="menu__footer__link">Attachments_nvstepan@mail.ru</a>
                    <a href="#" class="menu__footer__link">Политика конфиденциальности</a>
                    <div class="footer_developer">
                        <div>
                            <div>Разработка</div>
                            <div>сайта:</div>
                        </div>
                        <img src="../../img/SU_logo.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/just-validate.min.js"></script>
    <script>
        new JustValidate('.form', {
            rules: {
                mail: {
                    required: true,
                    email: true,
                }
            },
            messages: {
                mail: 'Укажите ваш e-mail',
            },
        });
    </script>
</body>

</html>
